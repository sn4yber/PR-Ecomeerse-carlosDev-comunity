# Configuración de producción para Render
server.compression.min-response-size=1024
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.enabled=true
# Compresión de respuestas

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
# CORS para producción (ajustar según tu frontend)

management.health.readinessState.enabled=true
management.health.livenessState.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized
management.endpoints.web.exposure.include=health,info,metrics
# Actuator Configuration

upload.path=${UPLOAD_PATH:/app/uploads/productos}
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.enabled=true
# File Upload Configuration

logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
logging.level.com.example.E_comeerse=INFO
logging.level.root=INFO
# Logging para producción

jwt.expiration=${JWT_EXPIRATION:86400}
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890123456789012345678901234567890}
# JWT Configuration (usa variables de entorno)

spring.cloud.config.enabled=false
# Configuración para producción

spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
# Connection Pool optimizado para producción

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
# JPA/Hibernate para producción

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
# Base de Datos (usa variables de entorno de Render)

server.port=${PORT:8080}
# Puerto dinámico de Render

spring.application.name=E-comeerse

