spring.application.name=E-comeerse

# Configuración del servidor
server.port=8080

# Deshabilitar Spring Cloud Config (no lo necesitamos por ahora)
spring.cloud.config.enabled=false

# Deshabilitar COMPLETAMENTE Security, JPA y DataSource para pruebas
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Deshabilitar Actuator Security también
management.security.enabled=false

# TODO: Configurar base de datos cuando el equipo lo decida
# - PostgreSQL, MySQL, H2, etc.
